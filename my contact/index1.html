  <section id="#MyContact">
    <div class="container mt-5">
      <h1>My Contact</h1>
      
      <div class="card-deck">
          <!-- Card Instagram -->
          <div class="card">
              <div class="card-body text-center">
                  <i class="fab fa-instagram fa-2x"></i>
                  <h5 class="card-title mt-3">Instagram</h5>
                  <p class="card-text">Kunjungi profil Instagram saya.</p>
                  <a href="https://www.instagram.com/aryaekananda" class="btn btn-primary" target="_blank">Kunjungi</a>
              </div>
          </div>
          <!-- Card WhatsApp -->
          <div class="card">
              <div class="card-body text-center">
                  <i class="fab fa-whatsapp fa-2x"></i>
                  <h5 class="card-title mt-3">WhatsApp</h5>
                  <p class="card-text">Hubungi saya melalui WhatsApp.</p>
                  <a href="https://wa.me/+6281236880724" class="btn btn-success" target="_blank">Chat di WhatsApp</a>
              </div>
          </div>
          <!-- Card Gmail -->
          <div class="card">
              <div class="card-body text-center">
                  <i class="far fa-envelope fa-2x"></i>
                  <h5 class="card-title mt-3">Gmail</h5>
                  <p class="card-text">Kirim email kepada saya.</p>
                  <a href="mailto:aryaechan@gmail.com" class="btn btn-danger">Kirim Email</a>
              </div>
          </div>
      </div>
      <div class="container">
        <h1 class="mt-5">Feedback</h1>
        <p>Berikan saya feedback.</p>
    
        <!-- Formulir kontak -->
        <form>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email Anda">
            </div>
            <div class="form-group">
                <label for="pesan">Pesan:</label>
                <textarea class="form-control" id="pesan" rows="4" placeholder="Tuliskan pesan Anda"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
        </form>
    </div>
